<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>International Visual Arts Association国际视觉艺术协会IntVAA-首页</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header fade-in">
    <div class="nav-inner">
      <a href="index.html" class="logo">
        <img src="logo.jpg" alt="IntVAA Logo" />
      </a>
      <nav class="main-nav">
        <a href="index.html" class="nav-item active">About IntVAA</a>
        <a href="programs-events.html" class="nav-item">Programs &amp; Events</a>
        <a href="artists-members.html" class="nav-item">Artists &amp; Members</a>
        <a href="education-training.html" class="nav-item">Education &amp; Training</a>
        <a href="donor-recognition.html" class="nav-item">Donor Recognition</a>
      </nav>
      <div class="nav-actions">
        <a href="join.html" class="nav-action-item">Join</a>
        <a href="donate.html" class="nav-action-item">Donate</a>
        <a href="login.html" class="nav-action-item">Login</a>
        <div class="language-switcher">
          <span>English</span>
          <span class="triangle"></span>
        </div>
      </div>
    </div>
  </header>

  <!-- 轮播 Banner -->
  <section class="banner-slider fade-in">
    <div class="slides">
      <div class="slide active">
        <img src="banner1.jpg" alt="IntVAA Banner 1" />
      </div>
      <div class="slide">
        <img src="banner2.jpg" alt="IntVAA Banner 2" />
      </div>
    </div>
  </section>

  <!-- About IntVAA 标题 -->
  <section class="about-intro fade-in delay-1">
    <h1 class="about-intro-title">International Visual Arts Association（IntVAA）</h1>
  </section>

  <!-- About IntVAA 页面内容 -->
  <main class="about-main">
    <section class="about-block fade-in delay-2">
      <img src="About%20IntVAA/2.gif" alt="About IntVAA section 2" />
    </section>
    <section class="about-block fade-in delay-3">
      <img src="About%20IntVAA/3.gif" alt="About IntVAA section 3" />
    </section>
    <section class="about-block fade-in delay-4">
      <img src="About%20IntVAA/4.gif" alt="About IntVAA section 4" />
    </section>
    <section class="about-block fade-in delay-5">
      <img src="About%20IntVAA/5.gif" alt="About IntVAA section 5" />
    </section>
    <section class="about-block fade-in delay-6">
      <img src="About%20IntVAA/6.gif" alt="About IntVAA section 6" />
    </section>
    <section class="about-block fade-in delay-7">
      <img src="About%20IntVAA/7.gif" alt="About IntVAA section 7" />
    </section>
  </main>

  <!-- 底部 bar（所有页面共用） -->
  <footer class="bottom-bar fade-in" aria-label="Contact information bar">
    <div class="bottom-bar-bg"></div>
  </footer>

  <script>
    (function () {
      const slides = document.querySelectorAll('.banner-slider .slide');
      let current = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
        current = index;
      }

      function nextSlide() {
        const next = (current + 1) % slides.length;
        showSlide(next);
      }

      let timer = setInterval(nextSlide, 5000);

      // 滚动到可视区域时淡入
      const fadeEls = document.querySelectorAll('.fade-in');
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('in-view');
                obs.unobserve(entry.target);
              }
            });
          },
          {
            threshold: 0.15,
          }
        );

        fadeEls.forEach((el) => observer.observe(el));
      } else {
        // 不支持 IntersectionObserver 时，直接显示
        fadeEls.forEach((el) => el.classList.add('in-view'));
      }
    })();
  </script>
</body>
</html>
